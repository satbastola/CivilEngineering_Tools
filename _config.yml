# Book settings
title                                                        : Civil Engineering Toolkit
author                                                       : Satish Bastola, UNO # The Author of the Book
logo                                                         : logo.png

# Notebook execution settings
execute:
  execute_notebooks: false
  timeout: 180
  allow_errors: false
  run_in_temp: true
  only_build_toc_files: true

# PDF output settings
latex:
  latex_documents:
    targetname: book.tex
    title: Civil Engineering Toolkit
    author: Satish Bastola
    theme: "sphinx_book_theme"

# Bibliography
bibtex_bibfiles:
  - references.bib

# Repository info for GitHub links
repository:
  url: https://github.com/satbastola/CivilEngineering_Tools
  path_to_book: ""  # adjust if your book is not inside 'docs'
  branch: HEAD

# HTML settings
html:
