# Launch buttons for interactive notebooks
launch_buttons:
  binderhub_url: https://mybinder.org
  repository: satbastola/CivilEngineering_Tools
  branch: HEAD
  path_to_book: ""
  jupyterlab: true
  thebe: true
  colab_url: https://colab.research.google.com

# Sphinx extensions
sphinx:
  extra_extensions:
    - sphinx.ext.mathjax
    - sphinx.ext.autodoc
    - sphinx.ext.napoleon
    - sphinx_thebe 

# nbviewer settings
nbviewer:
  base_url: "https://nbviewer.jupyter.org/github/"
  repository: satbastola/CivilEngineering_Tools
  branch: HEAD
  path_to_book: ""
