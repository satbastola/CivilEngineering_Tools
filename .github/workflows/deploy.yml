name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book

      - name: Build the Jupyter Book
        run: jupyter-book build .

      - name: Check if build output exists
        run: |
          if [ ! -d "_build/html" ]; then
            echo "‚ùå Build failed: _build/html not found"
            exit 1
          fi  # <-- This was missing

      - name: Upload built book as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: üöÄ Deploy to GitHub Pages
        env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        mkdir gh-pages
        cp -r _build/html/* gh-pages/
        cd gh-pages
        git init
        git checkout -b gh-pages
       git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git add .
        git commit -m "Initial deploy of Jupyter Book"
        git push origin gh-pages --force
